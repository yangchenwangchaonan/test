title: Update
icon: mdi:package
cards:
  - type: grid
    title: Basic
    cards:
      - type: custom:mushroom-update-card
        entity: update.demo_update_with_progress
      - type: custom:mushroom-update-card
        entity: update.demo_update_with_progress
        name: Custom name and icon
        icon: mdi:robot-outline
    columns: 2
    square: false
  - type: grid
    title: Infos
    cards:
      - type: custom:mushroom-update-card
        entity: update.demo_update_with_progress
        primary_info: state
        secondary_info: name
      - type: custom:mushroom-update-card
        entity: update.demo_update_with_progress
        primary_info: name
        secondary_info: last-changed
      - type: custom:mushroom-update-card
        entity: update.demo_update_with_progress
        primary_info: name
        secondary_info: last-updated
      - type: custom:mushroom-update-card
        entity: update.demo_update_with_progress
        primary_info: name
        secondary_info: none
      - type: custom:mushroom-update-card
        entity: update.demo_update_with_progress
        icon_type: none
      - type: custom:mushroom-update-card
        entity: update.demo_update_with_progress
        icon_type: entity-picture
    columns: 2
    square: false
  - type: grid
    title: Controls
    cards:
      - type: custom:mushroom-update-card
        entity: update.demo_update_with_progress
        name: Buttons control
        show_buttons_control: true
      - type:  custom:mushroom-update-card
        entity: update.demo_update_with_progress
        name: Collapsible controls
        show_buttons_control: true
        collapsible_controls: true
    columns: 2
    square: false
  - type: vertical-stack
    title: Layout
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-update-card
            entity: update.demo_update_with_progress
            show_buttons_control: true
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-update-card
            entity: update.demo_update_with_progress
            show_buttons_control: true
            layout: "vertical"
      - type: custom:mushroom-update-card
        entity: update.demo_update_with_progress
        show_buttons_control: true
        layout: "horizontal"
  - type: vertical-stack
    title: State
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-update-card
            entity: update.demo_no_update
            show_buttons_control: true
          - type: custom:mushroom-update-card
            entity: update.demo_update_with_progress
            show_buttons_control: true